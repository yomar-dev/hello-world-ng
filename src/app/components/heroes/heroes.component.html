<h1>Héroes</h1>
<hr>

<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes">
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.img">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text">
                <small class="text-muted">{{ heroe.aparicion }} </small>
            </p>

            <button type="button" class="btn btn-outline-primary">
                Ver más...
            </button>
        </div>
    </div>
</div>
